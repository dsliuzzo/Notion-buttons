<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>button gmail</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
      body{
        background-color: #191919;
      }
      a{
        color: white;
        text-decoration: none;
        display: inline-flex;
        border-radius: 5px;
        border: 2px solid red;
      }
      div{
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <center>
    <!-- GMAIL -->
    <a href="https://mail.google.com/">
      <div><img src="Gmail-logo.png" height="15px">
      Gmail</div>
    </a>

    </center>
  </body>
</html>
