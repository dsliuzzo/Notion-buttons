<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>button gmail</title>
    <script src="https://kit.fontawesome.com/8c232747d0.js" crossorigin="anonymous"></script>
    <style>
      body{
        background-color: #191919;
      }
      a{
        color: white;
        text-decoration: none;
        display: inline-flex;
        border-radius: 5px;
        border: 2px solid red;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <center>
    <!-- GMAIL -->
    <a href="https://mail.google.com/">
      <div> <i class="fa fa-inbox"></i> Gmail</div>
    </a>
    </center>
  </body>
</html>
